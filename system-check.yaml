          echo "ğŸ’¿ Disk: $(df -h / | tail -1 | awk '{print $3"/"$2" ("$5")"}')"
          echo "ğŸŒ IP: $(hostname -I | awk '{print $1}')"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "âœ… System check complete!"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

      - type: button
        name: CheckServicesBtn
        caption: "âš™ï¸ Active Services"
        x: 440
        y: 50
        width: 190
        height: 45
        background_color: "#F57C00"
        foreground_color: "White"
        onClick: |
          echo "======================================"
          echo "âš™ï¸ SYSTEM SERVICES"
          echo "======================================"
          if command -v systemctl &> /dev/null; then
            echo "Running services:"
            systemctl list-units --type=service --state=running --no-pager | head -10
          else
            echo "Service count: $(ps aux | wc -l)"
          fi
          echo "======================================"

      - type: button
        name: CheckLogsBtn
        caption: "ğŸ“œ Recent Logs"
        x: 650
        y: 50
        width: 190
        height: 45
        background_color: "#EF6C00"
        foreground_color: "White"
        onClick: |
          echo "======================================"
          echo "ğŸ“œ RECENT SYSTEM LOGS"
          echo "======================================"
          if command -v journalctl &> /dev/null; then
            echo "Last 10 system messages:"
            journalctl -n 10 --no-pager | tail -10
          else
            echo "Checking dmesg..."
            dmesg | tail -10
          fi
          echo "======================================"

      - type: button
        name: ExportReportBtn
        caption: "ğŸ’¾ Export Report"
        x: 20
        y: 110
        width: 190
        height: 45
        background_color: "#43A047"
        foreground_color: "White"
        onClick: |
          REPORT="/tmp/system_report_$(date +%Y%m%d_%H%M%S).txt"
          echo "Generating system report..."
          {
            echo "========================================="
            echo "SYSTEM HEALTH REPORT"
            echo "Generated: $(date)"
            echo "========================================="
            echo ""
            echo "SYSTEM INFO:"
            echo "  Hostname: $(hostname)"
            echo "  OS: $(uname -s) $(uname -r)"
            echo "  Uptime: $(uptime -p)"
            echo ""
            echo "HARDWARE:"
            echo "  CPU: $(nproc) cores"
            echo "  RAM: $(free -h | awk 'NR==2{print $2}')"
            echo "  Disk: $(df -h / | tail -1 | awk '{print $2}')"
            echo ""
            echo "========================================="
          } > "$REPORT"
          echo "âœ… Report saved: $REPORT"

      - type: button
        name: ClearConsoleBtn
        caption: "ğŸ§¹ Clear Console"
        x: 230
        y: 110
        width: 190
        height: 45
        background_color: "#546E7A"
        foreground_color: "White"
        onClick: |
          clear
          echo "âœ¨ Console cleared!"
          echo ""
          echo "ğŸ–¥ï¸  System Health Monitor"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Click any button to run diagnostics"

      - type: button
        name: ExitBtn
        caption: "âŒ EXIT"
        x: 650
        y: 110
        width: 190
        height: 45
        background_color: "#C62828"
        foreground_color: "White"
        font_bold: true
        onClick: |
          echo "ğŸ‘‹ Exiting System Health Monitor..."
          echo "__CLOSE_WINDOW__"

  # Footer
  - type: label
    name: FooterLabel
    caption: "Built with Visualised Designer | Steve (recursion hurts my head) Wallis & Claude (you gimp, I'll code) Anthropic"

    x: 20
    y: 370
    width: 860
    height: 180
    background_color: "#ffffff"
    border_color: "#FF9800"
    border_thickness: 2
    controls:
      - type: label
        name: ServicesHeader
        caption: "âš™ï¸ SYSTEM SERVICES & DIAGNOSTICS"
        x: 10
        y: 10
        width: 840
        height: 30
        font_size: 14
        font_bold: true
        foreground_color: "#F57C00"

      - type: button
        name: FullSystemCheckBtn
        caption: "ğŸ” FULL SYSTEM SCAN"
        x: 20
        y: 50
        width: 400
        height: 45
        background_color: "#D32F2F"
        foreground_color: "White"
        font_bold: true
        onClick: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"

architecture:
  core_pipeline: |
    AVML (YAML) â†’ AVMLLoader â†’ Avalonia UI â†’ User Edits â†’ AVMLExporter â†’ AVML (YAML)
    
    The key insight: The designer itself is an Avalonia UI, so it can load
    its own definition from AVML, modify itself, and export itself!
  
  control_flow: |
    MainWindow.cs
      â”œâ”€â†’ UITreeBuilder (loads menu from designer.db)
      â””â”€â†’ DesignerLayout.cs (the visual designer)
           â”œâ”€â†’ Toolbox Panel (detachable)
           â”œâ”€â†’ Design Canvas (with grid)
           â”œâ”€â†’ Property Panel (detachable)
           â””â”€â†’ Status Bar
  
  future_flow: |
    MainWindow.cs
      â””â”€â†’ AVMLLoader.LoadFromFile("visual-designer.avml")
           â””â”€â†’ Builds DesignerLayout dynamically!
  
  file_formats:
    avml:
      description: "Avalised Markup Language (YAML subset)"
      example: |
        ControlName: TypeName
          Property: Value
          Children:
            - Child1: Type
              Property: Value
      
    database:
      description: "SQLite (designer.db)"
      location: "%APPDATA%/Avalised/designer.db"
      purpose: "Alternative storage (currently used for menu)"
      note: "May be deprecated in favor of pure AVML in V1.0"


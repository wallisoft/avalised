window:
  width: 800
  height: 600
  title: "Visualised - Control Test Suite"

controls:
  # Header
  - type: label
    name: HeaderLabel
    caption: "ðŸ§ª Control & Script Test Suite"
    x: 20
    y: 20
    width: 760
    height: 40
    font_size: 18
    font_bold: true
    foreground_color: "#1976D2"
    alignment: center
  
  # Label Test
  - type: label
    name: TestLabel
    caption: "Label: Click button to change me"
    x: 20
    y: 80
    width: 300
    height: 25
    font_size: 12
  
  # Button Test
  - type: button
    name: TestButton
    caption: "Button: Click Me!"
    x: 20
    y: 110
    width: 150
    height: 30
    font_size: 12
  
  # TextBox Test
  - type: label
    name: TextBoxLabel
    caption: "TextBox:"
    x: 20
    y: 150
    width: 100
    height: 25
    font_size: 12
  
  - type: textbox
    name: TestTextBox
    text: "Type here and press button"
    x: 120
    y: 150
    width: 300
    height: 25
    font_size: 12
  
  # CheckBox Test
  - type: checkbox
    name: TestCheckBox
    caption: "CheckBox: Toggle me!"
    x: 20
    y: 190
    width: 200
    height: 25
    font_size: 12
    checked: false
  
  # ComboBox Test
  - type: label
    name: ComboLabel
    caption: "ComboBox:"
    x: 20
    y: 230
    width: 100
    height: 25
    font_size: 12
  
  - type: combobox
    name: TestComboBox
    x: 120
    y: 230
    width: 200
    height: 25
    font_size: 12
    placeholder: "Select an option..."
  
  # Result Panel
  - type: panel
    name: ResultPanel
    x: 20
    y: 280
    width: 760
    height: 200
    background_color: "#f5f5f5"
    border_color: "#cccccc"
    border_thickness: 1
    
    controls:
      - type: label
        name: ResultHeader
        caption: "ðŸ“Š Test Results:"
        x: 10
        y: 10
        width: 740
        height: 25
        font_size: 14
        font_bold: true
      
      - type: label
        name: ResultText
        caption: "Click 'Run All Tests' to begin..."
        x: 10
        y: 45
        width: 740
        height: 140
        font_size: 11
        foreground_color: "#333333"
  
  # Action Buttons
  - type: button
    name: RunTestsButton
    caption: "ðŸš€ Run All Tests"
    x: 20
    y: 500
    width: 150
    height: 35
    font_size: 12
    font_bold: true
  
  - type: button
    name: ClearButton
    caption: "Clear Results"
    x: 190
    y: 500
    width: 120
    height: 35
    font_size: 12
  
  - type: button
    name: ExitButton
    caption: "Exit"
    x: 670
    y: 500
    width: 110
    height: 35
    font_size: 12
